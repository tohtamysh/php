name: Create docker image

on:
  push:
    tags:
      - 'v*.*'
      - 'v*.*.*'

env:
  IMAGE_NAME: php

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v2

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $IMAGE_NAME

    - name: Log into GitHub Container Registry
      run: echo "${{ secrets.TOKEN }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
      
    - name: Push mage to GitHub Container Registry
      run: |
        IMAGE_ID=ghcr.io/${{ github.actor }}/$IMAGE_NAME

        # Change all uppercase to lowercase
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

        echo IMAGE_ID=$IMAGE_ID
        echo VERSION=$VERSION

        docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
        docker tag $IMAGE_NAME $IMAGE_ID:$(echo $VERSION | sed -e 's/\(.*\)\..*/\1/')
        docker tag $IMAGE_NAME $IMAGE_ID:latest
        docker push $IMAGE_ID